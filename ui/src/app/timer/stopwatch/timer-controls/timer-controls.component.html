<div class="controls">
  <button class="button-restart" (click)="restart()">
    <img id="restartButton" src="./assets/images/return-arrow-svgrepo-com.svg" alt="Restart button"/>
  </button>
  <button class="button-play" (click)="toggleStartPause()">
    <img *ngIf="!(isRunning$ | async)" id="playButton" src="./assets/images/play-button-svgrepo-com.svg" alt="Play button"/>
    <img *ngIf="isRunning$ | async" id="pauseButton" src="./assets/images/video-pause-button-svgrepo-com.svg" alt="Pause button" />
  </button>
  <button class="button-reset" (click)="reset()">
    <img id="resetButton" src="./assets/images/stop-button-svgrepo-com.svg" alt="Reset button"/>
  </button>
</div>
