<div class="container">
  <div class="stretchLabel"><label>Stretch seconds: </label></div>
  <div class="stretchInput">
    <input class="secondsInput" #stretchRef (change)="changeStretch(stretchRef.value)" [value]="stretch" type="number">
  </div>
  <div class="restLabel"><label>Rest seconds: </label></div>
  <div class="restInput">
    <input class="secondsInput" #restRef (change)="changeRest(restRef.value)" [value]="rest" type="number">
  </div>
  <div class="soundLabel"><label>Toggle sound: </label></div>
  <div class="soundInput">
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
  </div>
</div>
