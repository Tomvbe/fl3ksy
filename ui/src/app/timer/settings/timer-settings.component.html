<app-return-button></app-return-button>
<app-timer-settings-title></app-timer-settings-title>
<app-timer-interval-input
  [rest]="getRestTime()"
  [stretch]="getStretchTime()"
  [mute]="isMuted()"
  (changeRestEvent)="setRestTime($event)"
  (changeStretchEvent)="setStretchTime($event)"
  (changeMuteEvent)="toggleMute($event)"
></app-timer-interval-input>
