<div class="stopwatch">
  <h1><span class="fl3ksy">Stretch</span></h1>
  <div class="circle">
    <span class="time" id="display">{{ display }}</span>
  </div>

  <div class="controls">
    <button class="buttonPlay" (click)="toggle()">
      <img *ngIf="!isRunning" id="playButton" src="/assets/images/play-button-svgrepo-com.svg" alt="Play button"/>
      <img *ngIf="isRunning" id="pauseButton" src="/assets/images/video-pause-button-svgrepo-com.svg" alt="Pause button" />
    </button>

    <button class="buttonReset" (click)="reset()">
      <img id="resetButton" src="/assets/images/stop-button-svgrepo-com.svg" alt="Reset button"/>
    </button>
  </div>
</div>
